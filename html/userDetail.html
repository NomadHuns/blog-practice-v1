<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/32aa2b8683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/board/writeForm">글쓰기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/updateForm">회원정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
                <div>
                    <a href="/user/profileUpdateForm"><img
                            src="${principal.profile == null ? '/images/profile.jfif' : principal.profile}"
                            style="width: 35px;" class="rounded-circle" alt="Cinque Terre"></a>
                </div>
            </div>

        </div>
    </nav>

    <div class="container my-3">
        <div class="d-flex">
            <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="30%" height="100%">
            <table class="table table-bordered my-0">
                <tbody>
                    <tr>
                        <th style="width: 20%;">등급</th>
                        <td style="width: 70%;" id="role">일반회원</td>
                        <td class="d-flex justify-content-center"><button onclick="updateRoleBtn()" type="button"
                                class="btn btn-primary btn-sm">수정</button></td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">회원아이디</th>
                        <td style="width: 70%;" id="username">ssar</td>
                        <td class="d-flex justify-content-center"><button onclick="updateUsernameBtn()" type="button"
                                class="btn btn-primary btn-sm">수정</button></td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">이메일</th>
                        <td style="width: 70%;" id="email">ssar@nate.com</td>
                        <td class="d-flex justify-content-center"><button onclick="updateEmailBtn()" type="button"
                                class="btn btn-primary btn-sm">수정</button></td>
                    </tr>
                    <tr>
                        <th style="width: 20%;">가입날자</th>
                        <td style="width: 70%;">2022-22-22</td>
                        <td class="d-flex justify-content-center"><button onclick="deleteUserBtn()" type="button"
                                class="btn btn-primary btn-sm">탈퇴</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function updateRoleBtn() {
            if ($("#role").text() == '일반회원') {
                $("#role").empty();
                let el =
                    `<form> 
                        <select id="roleSelect" onchange="updateRoleSelect()">
                            <option selected>일반회원</option>
                            <option>관리자</option>
                        </select>
                    </form>`
                $("#role").append(el);
            }
            if ($("#role").text() == "관리자") {
                $("#role").empty();
                let el =
                    `<form> 
                        <select id="roleSelect" onchange="updateRoleSelect()">
                            <option>일반회원</option>
                            <option selected>관리자</option>
                        </select>
                    </form>`
                $("#role").append(el);
            }
        }

        function updateRoleSelect() {
            let role = $("#roleSelect").val();
            $("#role").empty();
            $("#role").prepend(role);
        }

        function updateUsernameBtn() {
            let username = $("#username").text();
            $("#username").empty();
            let el =
                `<form onsubmit="updateUsernameInput()">
                    <input type="text" id="usernameInput" value="`+ username + `">
                </form>`
            $("#username").append(el);
        }

        function updateUsernameInput() {
            let username = $("#usernameInput").val();
            $("#username").empty();
            $("#username").prepend(username);
        }

        function updateEmailBtn() {
            let email = $("#email").text();
            $("#email").empty();
            let el =
                `<form onsubmit="updateEmailInput()">
                    <input type="text" id="emailInput" value="`+ email + `">
                </form>`
            $("#email").append(el);
        }

        function updateEmailInput() {
            let username = $("#emailInput").val();
            $("#email").empty();
            $("#email").prepend(username);
        }  
    </script>

    <div class="mt-4 p-5 bg-dark text-white rounded text-center" style="margin-bottom: 0">
        <p>Created by MetaCoding</p>
        <p>📞 010-2222-7777</p>
        <p>🏴 부산 수영구 XX동</p>
        <p>${stockmarket}</p>
    </div>
</body>

</html>
